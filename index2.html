<!DOCTYPE html>
<html lang="es">
 <head>
  <title>Libros</title>
  <meta charset="utf-8">
  <script src="jquery.min.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="estilo.css" />
  <link rel="icon" sizes="256x256" type="image/png" href="https://www.googleapis.com/drive/v3/files/1bOuLQ5qfh5uMfLRk1xDHwmOR5NTqCvVN?alt=media&key=AIzaSyBa-rF9qjubzf5GM0I5vI847KeXv-0TS5A">
 </head>
 <body>
  <div class="container">
   <div class="table-responsive">
    <h1 align="center">Mis libros</h1>
    <br />
    <div align="center">
     <input type="text" id="Consulta" onkeyup="myFunction()" placeholder="Buscar un libro..." title="Escribe un titulo o autor">
<!--     <button type="button" name="load_data" id="load_data" class="btn btn-info">Cargar librer√≠a</button> -->
    </div>
    <br />
    <div id="employee_table">
    </div>
   </div>
  </div>
 </body>

</html>

<script>
$(document).ready(function(){
<!-- $('#load_data').click(function(){ -->
  $.ajax({
   url:"https://www.googleapis.com/drive/v3/files/1WlMYwP6CywUKciw-L9mk5BKq9qU1mX7e?alt=media&key=AIzaSyBa-rF9qjubzf5GM0I5vI847KeXv-0TS5A",
   dataType:"text",
   success:function(data)
   {
    var employee_data = data.split(/\r?\n|\r/);
    var table_data = '<table class="table table-bordered table-striped" id="Libros">';
    for(var count = 0; count<employee_data.length; count++)
    {
     var cell_data = employee_data[count].split(",");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
        if(cell_count == 0)
        {
          table_data += '<th></th>';
        }
        else
        {
          table_data += '<th>'+cell_data[cell_count]+'</th>';
        }
      }
      else
      {
        if(cell_count == 0)
        {
          table_data += '<td><img width="62" height="72" src="'+cell_data[cell_count]+'"</img>';
        }
        if(cell_count == 1)
        {
          table_data += '<td><a href="https://www.youtube.com/watch?v=ts3CJT2VGO0">'+cell_data[cell_count]+'</a></td>';
        }
        if(cell_count == 2)
        {
          table_data += '<td><a id="'+count.toString()+cell_count.toString()+'" href="#Consulta" onclick="myFunction2(this.id)">'+cell_data[cell_count]+'</a></td>';
        }
        if(cell_count == 3)
        {
          table_data += '<td><a id="'+count.toString()+cell_count.toString()+'" href="#Consulta" onclick="myFunction2(this.id)">'+cell_data[cell_count]+'</a></td>';
        }
        if(cell_count == 4)
        {
          table_data += '<td><a id="'+count.toString()+cell_count.toString()+'" href="#Consulta" onclick="myFunction2(this.id)">'+cell_data[cell_count]+'</a></td>';
        }
        if(cell_count == 5)
        {
          table_data += '<td><a id="'+count.toString()+cell_count.toString()+'" href="'+cell_data[cell_count]+'">'+cell_data[6]+'</a></td>';
        }
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#employee_table').html(table_data);
   }
  });
<!-- }); -->
 
});

function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("Consulta");
  filter = input.value.toUpperCase();
  table = document.getElementById("Libros");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1].innerHTML.toUpperCase().indexOf(filter);
    td2 = tr[i].getElementsByTagName("td")[2].innerHTML.toUpperCase().indexOf(filter);
    td3 = tr[i].getElementsByTagName("td")[3].innerHTML.toUpperCase().indexOf(filter);
    td4 = tr[i].getElementsByTagName("td")[4].innerHTML.toUpperCase().indexOf(filter);
    if (td || td2 || td3 || td4) {
      if (td > -1 || td2 > -1 || td3 > -1 || td4 > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }

  }
}

function myFunction2(clickedID) {
  document.getElementById("Consulta").value=document.getElementById(clickedID).innerHTML;
  myFunction();
}
</script>
